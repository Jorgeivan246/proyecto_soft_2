<h2 class="text-center">Editar producto</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input formControlName="nombre" type="text" class="form-control" required>
</div>
<div class="mb-3">
    <label class="form-label">Descripcion</label>
    <input formControlName="descripcion" type="text" class="form-control" required>
</div>
<div class="mb-3">
    <label class="form-label">Precio</label>
    <input formControlName="precio" type="text" class="form-control" required>
</div>

<div class="mb-3">
  <label class="form-label">Unidades Disponibles</label>
  <input formControlName="unidades_dispo" type="text" class="form-control" required>
</div>

    <button type="submit" class="btn btn-primary">Actualizar</button>

</form>
