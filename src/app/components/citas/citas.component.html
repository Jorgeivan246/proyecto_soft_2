
<form  [formGroup]="citaForm" (ngSubmit)="onSubmit()" class="container bg-light rounded justify-content-center">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nombre">Nombre</label>
      <input  class="form-control"  formControlName="nombre" id="nombre" placeholder="xxxxx">
    </div>
    <div class="form-group col-md-6">
      <label for="apellido">Apellido</label>
      <input  class="form-control" formControlName="apellido" id="apellido" placeholder="xxxxx">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Direccion</label>
    <input type="text" class="form-control" id="inputAddress" formControlName="direccion" placeholder="1234 Main St">
  </div>
  <div class="form-group col-md-4">
    <label for="inputState">Tipo de servicio</label>
    <select id="inputState" class="form-control" formControlName="tipo">
      <option selected>Consulta</option>
      <option >Hospitalizaci√≥n</option>
      <option>Guarderia</option>
      <option>Otro</option>

    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea2">Descripcion del servicio</label>
    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" formControlName="descripcion"></textarea>
  </div>
  <div class="form-row">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
